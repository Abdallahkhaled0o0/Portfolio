<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abdallah Khaled | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Main Wrapper -->
  <div class="animate-fade-slide-up">
    <!-- Projects Section -->
    <section id="projects" class="bg-gray-50 py-16 px-4">
      <div class="max-w-7xl mx-auto">
        <h2 class="text-4xl font-bold text-center text-blue-900 mb-12">Projects</h2>
        <div class="flex flex-col md:flex-row gap-12 justify-center">
          <!-- Architectural Projects -->
          <div class="flex-1 flex flex-col items-center max-w-lg w-full">
            <h3 class="text-3xl font-semibold text-blue-800 mb-3 relative inline-block">Architectural Projects
              <span class="block mx-auto mt-1 w-full max-w-lg h-1 bg-blue-300 rounded"></span>
            </h3>
            <div class="space-y-10 w-full mt-8">
              <div class="grid md:grid-cols-2 gap-6">
                <div onclick="openModal('Architectural Design')" class="bg-transparent rounded p-4 cursor-pointer transition duration-300 ease-in-out hover:bg-white hover:shadow-lg">
                  <img src="images/architectural_design.jpg" alt="Architectural Design" class="rounded mb-2 w-full h-48 object-cover">
                  <h5 class="font-semibold text-gray-800">Architectural Design</h5>
                </div>
                <div onclick="openModal('TU Dortmund Tube Slide Alternative Design')" class="bg-transparent rounded p-4 cursor-pointer transition duration-300 ease-in-out hover:bg-white hover:shadow-lg">
                  <img src="tu-dortmund-slide.jpg" alt="TU Dortmund Tube Slide" class="rounded mb-2 w-full h-48 object-cover">
                  <h5 class="font-semibold text-gray-800">TU Dortmund Tube Slide Alternative Design</h5>
                </div>
              </div>
            </div>
          </div>
          <!-- Urban Projects Section remains unchanged -->
          <!-- ... -->
        </div>
      </div>
    </section>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg max-w-lg w-full relative">
      <button onclick="closeModal()" class="absolute top-2 right-3 text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
      <h3 id="modal-title" class="text-xl font-semibold mb-4"></h3>
      <p id="modal-content" class="text-gray-700">
        More detailed information about the selected project can be added here.
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    feather.replace();
    function openModal(title) {
      document.getElementById("modal-title").textContent = title;
      document.getElementById("modal").classList.remove("hidden");
    }
    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }
  </script>
</body>
</html>
